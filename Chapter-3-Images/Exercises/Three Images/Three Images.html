<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Images</title>
    <link href="https://api.fontshare.com/v2/css?f[]=stardom@400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
    <!-- Font and stylesheet link above-->
<body>

    <!-- Theres only one section for this exercise -->
    <section>

        <nav>
            <div class="navlinks">
            <a href="#courthouse">Courthouse</a>
            <a href="#Bookshelf">Bookshelf</a>
            <a href="#another-Bookshelf">Another Bookshelf</a>
            </div>
        </nav>
        <!-- A navbar has been added to guide the user to the 3 different images -->
        <div class="allimages">
            <div class="imagedes1">
                <p>Hover over the image for Blur!</p>
                <img class="images1" src="image1.jpg" id="courthouse"  alt="Image of a courthouse" title="Courthouse">
                <p><i>&copy; Sebastian Pickler - Unsplash</i></p>
            </div>
            <!-- First image is a courthouse taken from unsplash by Sebastian Pickler-->
            <div class="imagesdes2">
                <p>Hover over the image for Grayscale!</p>
                <img class="images2" src="image2.jpg" id="Bookshelf"  alt="Image of a Bookshelf" title="Books">
                <p><i>&copy; Inaki de Olmo - Unsplash</i></p>
            </div>
            <!-- Second image is a bookshelf taken from unsplash by Inaki de Olmo-->
            <div class="imagesdes3">
            <p>Hover over the image for Sepia!</p>
            <img class="images3" src="image3.jpg" id="another-Bookshelf"  alt="Image of a Bookshelf with ladders" title="More Books">
            <p><i>&copy; Dimitrij Paskevic - Unsplash</i></p>
            <!-- Third image is another bookshelf taken from unsplash by Dimitrij Paskevic-->
        </div>
        
        </div>


    </section>



</body>
</html>
