<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link href="https://api.fontshare.com/v2/css?f[]=array@401&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>


<body>
    <main>
        <div class="Calculator">
            <h1>
                Petrol Calculator
            </h1>
            <div class="Calculation">
                <label for="cost">Cost of Petrol (Per Litre)</label>
                <input id="cost" type="number" value="1.72" placeholder="Enter Cost" step=".01">

                <label for="litre">Number of Litres purchased</label>
                <input id="litre" type="number" value="0" placeholder="Enter Litres">
                <div class="button">
                    <button id="Calculate">Enter</button>
                </div>
                <p class="res" id="result">Total:</p>
            </div>
        </div>

    </main>    

</body>

</html>
