<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petrol Calculator</title>
    <link href="https://api.fontshare.com/v2/css?f[]=array@401&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Links to the stylesheet, javascript, and fontpage -->
</head>


<body>
    <!-- One main section for the Calulator has been added -->
    <main>
        <div class="Calculator">
            <!-- This includes the title, label and input for the cost
             of the petrol, label and input for the number of litres purchased -->
            <h1>
                Petrol Calculator
            </h1>
            <div class="Calculation">
                <label for="cost">Cost of Petrol (Per Litre)</label>
                <input id="cost" type="number" value="1.72" placeholder="Enter Cost" step=".01">

                <label for="litre">Number of Litres purchased</label>
                <input id="litre" type="number" value="0" placeholder="Enter Litres">
                <div class="button">
                    <button id="Calculate">Enter</button>
                </div>
                <p class="res" id="result">Total:</p>
                <!-- A button and results section have been added to showcase the final amount
                 and to enter the inputted figures -->
            </div>
        </div>

    </main>    

</body>

</html>
