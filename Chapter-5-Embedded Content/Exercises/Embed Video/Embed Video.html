<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Embed Video - All This Time</title>
    <!-- Stylesheet link included -->
</head>


<body>
    <!-- A poster image has been added in the top left-handside of the webpage -->

    <main>
        <div class="ltposter">
            <img src="Poster Image.png"  alt="Louis Tomlinson Poster" title="poster">
        </div>

        <!-- The video and its poster image -->
        <div class="video">
            <video controls poster="Poster Image.png">
                <source src="AllThisTime.mp4" type="video/mp4">
            </video>
        </div>
        <!-- A spinning vinyl has been added to the bottom right-handside for design purposes -->
        <div class="spinningvinyl">
            <img src="vinyl.jpg" alt="vinyl">
        </div>
    </main>

</body>


</html>
