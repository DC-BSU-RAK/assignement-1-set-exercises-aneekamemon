<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Embed Video - All This Time</title>
</head>


<body>

    <main>
        <div class="ltposter">
            <img src="Poster Image.png"  alt="Louis Tomlinson Poster" title="poster">
        </div>

        <div class="video">
            <video controls poster="Poster Image.png">
                <source src="AllThisTime.mp4" type="video/mp4">
                Your browser may not suppost this file.
            </video>
        </div>

        <div class="spinningvinyl">
            <img src="vinyl.jpg" alt="vinyl">
        </div>
    </main>

</body>


</html>
